<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Book Store - Login</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url("https://as2.ftcdn.net/v2/jpg/06/37/65/73/1000_F_637657328_RCaaFsgFO72sCrrQ7vMtQ4SpXZAP9wKt.jpg")
        no-repeat center center/cover;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      width: 350px;
      background: rgb(255, 255, 255,0.5);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .wrapper h2 {
      margin-bottom: 25px;
      color: #5a3825;
      font-size: 26px;
      font-weight: bold;
    }

    .input-box {
      position: relative;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 1px solid #c1a78f;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      background: #fff;
      color: #333;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #8d5524;
      box-shadow: 0 0 6px rgba(141, 85, 36, 0.3);
    }

    .input-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #8d5524;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      font-size: 14px;
      color: #5a3825;
    }

    .remember-forgot a {
      text-decoration: none;
      color: #8d5524;
      transition: color 0.3s;
    }

    .remember-forgot a:hover {
      color: #d17a22;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #8d5524;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #d17a22;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
      color: #5a3825;
    }

    .register-link a {
      color: #8d5524;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      color: #d17a22;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form action="poject.html" method="get">
      <h2>Login</h2>

      <div class="input-box">
        <input type="text" placeholder="Enter your username" required>
        <i class='bx bx-user'></i>
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="Enter your password" required>
        <i class='bx bx-lock alt'></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me </label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn"><a href="csds2.html" style="color:white; text-decoration:none;">Login</a></button>

      <div class="register-link">
        <p>Donâ€™t have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
